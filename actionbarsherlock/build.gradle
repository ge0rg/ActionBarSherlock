apply plugin: 'android-library'

dependencies {
  compile 'com.android.support:support-v4:22.2.+'
}

android {
  compileSdkVersion 17
  buildToolsVersion '25.0.0'

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      res.srcDirs = ['res']
    }
  }
  lintOptions {
    abortOnError false
    disable 'MissingTranslation'
  }
}
